
<!DOCTYPE html>

  <title>Rolex Submariner</title>
<body>
<div class="rolex">

  <div class="lug"></div>

  <div class="band">
    <div class="band-detail-top-center">
      <div class="band-detail-top-brushed"></div>
    </div>
    <div class="band-detail-bottom-center">
      <div class="band-detail-bottom-brushed"></div>
      <div class="band-detail-bottom-brushed"></div>
    </div>
  </div>
  <div class="crown">
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
  </div>
  <div class="crown-wrapper"> 
    <div class="crown-wrapper-detail"></div>
  </div>
  <div class="bezel"><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i>

    <li>20</li>

  <div class="face">
    <div class="content-upper">
      <div class="logo">
        <div class="logo-left"></div>
        <div class="logo-right"></div>
      </div>
      <p class="name"><b>Rolex</b></p>
      <p class="sub-name">Oyster Perpetual Date</p>
    </div>
    <div class="content-lower">
      <p class="sub-text"><b>Submariner</b></p>
      <p class="sub-num">1000<em>ft</em> = 300<em>m</em></p>
      <p class="sub-fine">Superlative Chronometer<br/>Officially Certified</p>
      <p class="sub-swiss"><span style="margin-right:2px;">Swiss </span><span style="width:5px;"> â™› </span>  
      </span><span> made</span></p>
    </div><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i>

    <div class="marker-square"></div>
    <div class="marker-circle"><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i>
    </div>
    <div class="date"></div>
    <div id="date-num"></div>
    <div class="hand-hour"><span><i class="hour-decor"></i></span></div>
    <div class="hand-min"><span></div>

      <div class="hand-sec-details"></div>
    </div>
  </div>
</div>
